<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{pdata?.productImg}}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1"></div>
                <h1 class="display-5 fw-bolder">{{pdata?.productName}}</h1>
                <div class="fs-5 mb-5"> 
                    <span class="text">{{pdata?.price}}</span><br>
                    <span>Rating <strong>{{pdata?.rating}}</strong></span>
                </div>
                <p class="lead">{{pdata?.description}}</p>
                <h6> Review | <strong>{{pdata?.review}}</strong></h6>
                <h6>Warranty | <strong>{{pdata?.warrenty}}</strong>  </h6>
                <div class="d-flex">
                    <button class="btn btn-outline-dark flex-shrink-0 m-2" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        <a  class="m-2" style="text-decoration: none; color: rgb(9, 9, 9);" href="products/edit-product/{{pdata?.id}}">Edit</a>
                    </button>

                    <button class="btn btn-outline-dark flex-shrink-0 m-2" type="button">
                        <!-- <i class="bi-cart-fill me-1"></i> -->
                        <a class="m-2" style="text-decoration: none; color: rgb(12, 12, 12);" href="products/delete-product/{{pdata?.id}}">Delete</a>

                    </button>

                </div>

            </div>
        </div>
    </div>
</section>
